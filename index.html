<!DOCTYPE html>
<html lang="en">
  <head>
    <title>INSPYER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <span class="navbar-brand">INSPYER</span>

        <form id="load-box" class="navbar-form navbar-left">
          <table>
            <tr>
              <td><label for="input-tree">INSPIRE Tree</label></td>
              <td><input type="file" id="input-tree" class="form-control" /></td>
              <td>
                <button type="button" id="input-tree-reload" class="btn btn-default">
                  <span class="glyphicon glyphicon-refresh"></span>
                </button>
              </td>
            </tr>
            <tr>
              <td><label for="input-tree-meta">Meta Information</label></td>
              <td><input type="file" id="input-tree-meta" class="form-control" /></td>
              <td>
                <button type="button" id="input-tree-meta-reload" class="btn btn-default">
                  <span class="glyphicon glyphicon-refresh"></span>
                </button>
              </td>
            </tr>
          </table>
        </form>

        <span class="label label-default">Value</span>
        <span class="label label-info">Type</span>
        <span class="label label-danger">Variable</span>
        <span class="label label-success">Meta Information</span>

        <form id="goto-box" class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="0-1-2-3" pattern="0(-(0|[1-9]\d*))*" />
          <button type="submit" class="btn btn-default">Goto</button>
        </form>
    </nav>

    <div id="tree"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/node_logic.js"></script>
    <!-- <script src="js/debug.js"></script> -->
    <!-- <script src="js/debug_meta.js"></script> -->
  </body>
</html>
